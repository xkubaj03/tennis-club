server:
  port: 8080

spring:
  application:
    name: Tennis Club
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:tennis_club_db;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
  jackson:
    serialization:
      write-dates-as-timestamps: false
